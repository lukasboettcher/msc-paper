
name: CI Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-latex:
    runs-on: ubuntu-latest
    container: texlive/texlive

    steps:
      - uses: actions/checkout@v3
      - name: Compile Latex w/ latexmk
        run: |
          cd $GITHUB_WORKSPACE
          latexmk -pdf
